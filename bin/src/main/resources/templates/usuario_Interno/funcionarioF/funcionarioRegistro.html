<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/usuario/templates_usuario.html::head}"></head>

<body class="contact-page">

	<header id="header" class="header d-flex align-items-center fixed-top">
		<div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

			<a th:href="@{/usuario/home}" class="logo d-flex align-items-center">
				<img th:src="@{/images/TecAccess.png}" alt="LogoPrin">
				<h1 class="sitename"><b>TECH</b>ACCESS</h1>
			</a>

			<nav id="navmenu" class="navmenu">
				<ul>
					<li><a th:href="@{/usuario_Interno/funcionarioF/funcionarioDashboard}">Dashboard</a></li>
					<li><a href="#" class="active"><b>Registros</b></a></li>
					<li><a th:href="@{/usuario_Interno/funcionarioF/fichas}">Fichas</a></li>
					<li><a href="#">Administrador</a></li>
				</ul>
				<i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
			</nav>

		</div>
	</header>

	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background" th:style="'background-image: url(' + @{/images/fondo.jpeg} + ');'">
			<div class="container position-relative">
				<h1>Registro</h1>
				<nav class="breadcrumbs">
					<ol>
						<li><a th:href="@{/usuario/home}"><b>Salir</b></a></li>
						<li class="current">Administrador</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->

		<!-- Contact Section -->
		<section id="contact" class="contact section" style="padding-top: 220px;">
			<!--Acomodar Style cuando este todo finalizado-->
			<div class="container" data-aos="fade-up" data-aos-delay="100">
				<div class="container form-container-overlap">
					<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
						<div class="col-lg-10">
							<div class="contact-form-wrapper">
								<h2 class="text-center mb-4">Registro de personal</h2>
								<p>Ingrese los datos de la persona a registrar:</p>


								<form th:action="@{/usuario_Interno/funcionarioF/form}" method="post">
									<div class="row g-3">
										<div class="col-md-6">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-person"></i>
													<input type="text" class="form-control" id="nombre" name="nombre"
														placeholder="Nombre completo" required>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-envelope"></i>
													<input type="email" class="form-control" id="email" name="email"
														placeholder="Correo electrónico" required>
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-telephone"></i>
													<input type="number" class="form-control" id="telefono"
														name="telefono" placeholder="Teléfono" required>
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-compass"></i>
													<input type="text" class="form-control" id="direccion"
														name="direccion" placeholder="Dirección" required>
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-person-vcard"></i>
													<input type="number" class="form-control" id="documento"
														name="documento" placeholder="Número de documento" required>
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-lock"></i>
													<input type="password" class="form-control" id="password"
														name="password" placeholder="Asignar contraseña" required>
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-123"></i>
													<input type="number" class="form-control" id="nFicha" name="nFicha"
														placeholder="N° ficha (Opcional)">
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-brightness-low"></i>
													<select class="form-control" id="estadoCuenta"
														name="estadoCuenta.idEstado" required>
														<option value="">--Estado--</option>
														<option th:each="estadoCuenta : ${estados}"
															th:value="${estadoCuenta.idEstado}"
															th:text="${estadoCuenta.nombreEstado}">
														</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-person-bounding-box"></i>
													<select class="form-control" id="Rol" name="rol.id" required>
														<option value="">--Seleccione rol--</option>
														<option th:each="rol : ${roles}" th:value="${rol.id}"
															th:text="${rol.tipo}">
														</option>

													</select>
												</div>
											</div>
										</div>
										<div class="col-12 text-center">
											<button type="submit" class="btn btn-primary btn-submit">REGISTRAR</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>

	<div th:insert="~{/usuario/templates_usuario.html::footer}"></div>

	<div th:insert="~{/usuario/templates_usuario.html::jsFiles}"></div>

</body>

</html>
