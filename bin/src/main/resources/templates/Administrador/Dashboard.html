<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/Administrador/templates_Administrador.html::head}"></head>

<body class="contact-page">

	<div th:insert="~{/Administrador/templates_Administrador.html::Dashboard}"></div>
	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background" th:style="'background-image: url(' + @{/images/fondo.jpeg} + ');'">
			<div class="container position-relative">
				<h1>Dashboard</h1>
				<nav class="breadcrumbs">
					<ol>
						<li><a th:href="@{/Administrador/home}"><b>Salir</b></a></li>
						<li class="current">Administrador</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->

		<!-- Contact Section -->
		<section id="contact" class="contact section" style="padding-top: 220px;">
			<!--Acomodar Style cuando este todo finalizado-->
			<div class="container" data-aos="fade-up" data-aos-delay="100">
				<div class="container form-container-overlap">
					<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
						<div class="col-lg-10">
							<div class="contact-form-wrapper">


								<div class="col-md-12">

									<h5 class="mb-3"><i class="bi bi-activity me-2"
											style="color: var(--primary-green);"></i>Resumen
										general</h5>

									<div class="row mb-3">
										<div class="col-6 col-md-3 mb-2">
											<div class="card text-center py-2 metric-card">
												<small>Usuarios</small>
												<h5 class="mt-1 mb-0">142</h5>
											</div>
										</div>

										<div class="col-6 col-md-3 mb-2">
											<div class="card text-center py-2 metric-card">
												<small>Accesos hoy</small>
												<h5 class="mt-1 mb-0">87</h5>
											</div>
										</div>
										<div class="col-6 col-md-3 mb-2">
											<div class="card text-center py-2 metric-card">
												<small>Eventualidades</small>
												<h5 class="mt-1 mb-0">3</h5>
											</div>
										</div>
										<div class="col-6 col-md-3 mb-2">
											<div class="card text-center py-2 metric-card">
												<small>Activos hoy</small>
												<h5 class="mt-1 mb-0">64</h5>
											</div>
										</div>
									</div>

									<table class="table datatable">
										<thead>
											<tr class="centrados">
												<th scope="col">Nombre completo</th>
												<th scope="col">Documento</th>
												<th scope="col">Rol</th>
												<th scope="col">Ficha</th>
												<th scope="col">Estado</th>

												<th scope="col"> Editar </th>
												<th scope="col"> Eliminar </th>
											</tr>
										</thead>
										<tbody th:each="usuario: ${Usuarios}">
											<tr class="centrados">
												<td th:text="${usuario.nombre}"></td>
												<td th:text="${usuario.documento}"></td>
												<!---->
												<td th:text="${usuario.rol.tipo}"></td>
												<td th:text="${usuario.ficha != null ? usuario.ficha.numFicha : '-'}"></td>
												<td th:text="${usuario.estadoCuenta !=null ? usuario.estadoCuenta.nombreEstado : '-'}"></td>

												<td><a title="Editar" class="btn btn-outline-info"
														th:href="@{/Administrador/edicionUsuario/{id} (id=${usuario.id})}"><i
															class="bi bi-pencil-fill"></i>Editar</a></td>
												<td><a title="Eliminar" class="btn btn-outline-danger"
														th:href="@{/Administrador/deleteUser/{id} (id=${usuario.id})}"><i
															class="bi bi-trash-fill"></i>Eliminar</a></td>

											</tr>

										</tbody>

									</table>
								</div>

							</div>
						</div>
					</div>
		</section>

	</main>

	<div th:insert="~{/Administrador/templates_Administrador.html::footer}"></div>

	<div th:insert="~{/Administrador/templates_Administrador.html::jsFiles}"></div>

</body>

</html>
