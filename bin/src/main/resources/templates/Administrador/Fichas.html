<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/usuario/templates_usuario.html::head}"></head>

<body class="contact-page">

	<header id="header" class="header d-flex align-items-center fixed-top">
		<div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

			<a th:href="@{/usuario/home}" class="logo d-flex align-items-center">
				<img th:src="@{/images/TecAccess.png}" alt="LogoPrin">
				<h1 class="sitename"><b>TECH</b>ACCESS</h1>
			</a>

			<nav id="navmenu" class="navmenu">
				<ul>
					<li><a th:href="@{/Administrador/usuarios}">Dashboard</a></li>
					<li><a th:href="@{/Administrador/form}">Registros</a></li>
					<li><a th:href="@{/Administrador/fichas}" class="active"><b>Fichas</b></a></li>
					<li><a href="#">Administrador</a></li>
				</ul>
				<i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
			</nav>

		</div>
	</header>

	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background" th:style="'background-image: url(' + @{/images/fondo.jpeg} + ');'">
			<div class="container position-relative">
				<h1>Fichas</h1>
				<nav class="breadcrumbs">
					<ol>
						<li><a th:href="@{/usuario/home}"><b>Salir</b></a></li>
						<li class="current">Administrador</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->


		<!-- Contact Section -->
		<section id="contact" class="contact section" style="padding-top: 220px;">
			<!--Acomodar Style cuando este todo finalizado-->
			<div class="container" data-aos="fade-up" data-aos-delay="100">

				<div class="container form-container-overlap">

					<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
						<div class="col-lg-10">
							<div class="contact-form-wrapper">
								<div class="contact-form-wrapper">
									<p>¿Necesita registrar una ficha nueva?</p>
									<button type="button" class="btn btn-primary" data-bs-toggle="modal"
										data-bs-target="#exampleModal">
										Registrar ficha
									</button>
								</div>


								<h2 class="text-center mb-4">Fichas registradas</h2>
								<table class="table datatable">
									<thead>
										<tr>
											<th scope="col">Id</th>
											<th scope="col">Número de ficha</th>
											<th scope="col">Nombre del programa</th>

											<th scope="col">Editar </th>
											<th scope="col">Eliminar </th>
										</tr>
									</thead>
									<tbody th:each="ficha: ${fichas}">
										<tr>
											<td th:text="${ficha.idFicha}"></td>
											<td th:text="${ficha.numFicha}"></td>
											<td th:text="${ficha.nombrePrograma}"></td>
											
											<td><a title="Editar" class="btn btn-outline-info"
													th:href="@{/Administrador/funcionarioEdicion/{idFicha} (idFicha=${ficha.idFicha})}"><i
														class="bi bi-pencil-fill"></i> Editar</a></td>
											<td><a title="Eliminar" class="btn btn-outline-danger"
													th:href="@{/Administrador/delete/{idFicha} (idFicha=${ficha.idFicha})}"><i
														class="bi bi-trash-fill " ></i> Eliminar</a></td>

										</tr>
									</tbody>

								</table>


							</div>


						</div>
					</div>
				</div>
			</div>
			</div>
		</section>

		<section>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese los datos</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!--CONTENIDO DEL MODEL-->
							<form th:action="@{/Administrador/fichaSave}" method="post">
								<div class="row g-3">
									<div class="col-md-6">
										<div class="form-group">
											<div class="input-with-icon">
												<i class="bi bi-book"> <input type="text" class="form-control"
														id="nombrePrograma" name="nombrePrograma"
														placeholder="Nombre del programa" required>
												</i>

											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<div class="input-with-icon">
												<i class="bi bi-123"></i>
												<input type="number" class="form-control" id="numFicha" name="numFicha"
													placeholder="Número de la ficha" required>
											</div>
										</div>
									</div>


									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Cancelar</button>
										<button type="submit" class="btn btn-primary btn-sumit">Guardar</button>
									</div>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>

		</section>

	</main>



	<div th:insert="~{/usuario/templates_usuario.html::footer}"></div>

	<div th:insert="~{/usuario/templates_usuario.html::jsFiles}"></div>

</body>

</html>
