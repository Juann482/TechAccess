spring.thymeleaf.cache=false
#Es importante durante el desarrollo
#Significa que cada vez que hagas un cambio en el HTML, se verá inmediatamente
#Si está en true, tendrías que reiniciar la aplicación para ver los cambios
spring.thymeleaf.encoding=UTF-8
