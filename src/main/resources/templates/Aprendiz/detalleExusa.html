<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Excusa</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Detalle de Excusa</h5>
        </div>
        <div class="card-body">
            <p><strong>Motivo:</strong> <span th:text="${excusa.motivo}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${excusa.fecha}"></span></p>
            <p><strong>Soporte:</strong></p>
            
            <!-- Si el archivo es imagen -->
            <div th:if="${#strings.endsWith(excusa.soporte, '.jpg') or 
                         #strings.endsWith(excusa.soporte, '.png') or 
                         #strings.endsWith(excusa.soporte, '.jpeg')}">
                <img th:src="@{'/uploads/' + ${excusa.soporte}}" alt="Soporte" 
                     class="img-fluid rounded border" style="max-width:400px;">
            </div>
            
            <!-- Si el archivo es PDF -->
            <div th:if="${#strings.endsWith(excusa.soporte, '.pdf')}">
                <embed th:src="@{'/uploads/' + ${excusa.soporte}}" width="100%" height="500px" type="application/pdf">
            </div>

            <div class="mt-3 text-end">
                <a th:href="@{/Aprendiz/excusas}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
