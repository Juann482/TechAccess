<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/usuario/templates_usuario.html::head}"></head>

<body class="contact-page">

	<header id="header" class="header d-flex align-items-center fixed-top">
		<div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

			<a th:href="@{/usuario/home}" class="logo d-flex align-items-center">
				<img th:src="@{/images/TecAccess.png}" alt="LogoPrin">
				<h1 class="sitename"><b>TECH</b>ACCESS</h1>
			</a>

			<nav id="navmenu" class="navmenu">
				<ul>
					<li><a th:href="@{/usuario_Interno/funcionarioF/funcionarioDashboard}">Dashboard</a></li>
					<li><a th:href="@{/usuario_Interno/funcionarioF/form}"><b>Registros</b></a></li>
					<li><a th:href="@{/usuario_Interno/funcionarioF/fichas}" class="active">Fichas</a></li>
					<li><a href="#">Administrador</a></li>
				</ul>
				<i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
			</nav>

		</div>
	</header>

	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background" th:style="'background-image: url(' + @{/images/fondo.jpeg} + ');'">
			<div class="container position-relative">
				<h1>Fichas</h1>
				<nav class="breadcrumbs">
					<ol>
						<li><a th:href="@{/usuario/home}"><b>Salir</b></a></li>
						<li class="current">Administrador</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->

		<!-- Contact Section -->
		<section id="contact" class="contact section" style="padding-top: 220px;">
			<!--Acomodar Style cuando este todo finalizado-->
			<div class="container" data-aos="fade-up" data-aos-delay="100">
				<div class="container form-container-overlap">
					<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
						<div class="col-lg-10">
							<div class="contact-form-wrapper">


								<h2 class="text-center mb-4">Fichas registradas</h2>
								<table class="table datatab">
									<thead>
										<tr>
											<th scope="col">Id</th>
											<th scope="col">Número de ficha</th>
											<th scope="col">Nombre del programa</th>

											<th scope="col">Eliminar </th>
											<th scope="col">Editar </th>
										</tr>
									</thead>
									<tbody th:each="ficha: ${fichas}">
										<tr>
											<td th:text="${ficha.idFicha}"></td>
											<td th:text="${ficha.numFicha}"></td>
											<td th:text="${ficha.nombrePrograma}"></td>
											<td></td>
											<td></td>

										</tr>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>

	<p>¿Alguna ficha no está inscrita?</p>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fichasModal">
		Registrar ficha
	</button>
	<!-- Modal con el formulario -->
	<div class="modal fade" id="fichasModal" tabindex="-1" aria-labelledby="fichaModalLabel" aria-hidden="true"
		style="z-index: 1050;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="fichaModalLabel">Registrar Ficha</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
				</div>
				<div class="modal-body">
					<form th:action="@{/usuario_Interno/funcionarioF/fichaSave}" method="post">
						<div class="row g-3">
							<div class="col-md-6">
								<div class="form-group">
									<div class="input-with-icon position-relative">
										<i
											class="bi bi-book position-absolute top-50 start-0 translate-middle-y ps-2"></i>
										<input type="text" class="form-control ps-5" id="nombrePrograma"
											name="nombrePrograma" placeholder="Nombre del programa" required>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<div class="input-with-icon position-relative">
										<i
											class="bi bi-123 position-absolute top-50 start-0 translate-middle-y ps-2"></i>
										<input type="number" class="form-control ps-5" id="numFicha" name="numFicha"
											placeholder="Número de la ficha" required>
									</div>
								</div>
							</div>
							<div class="col-12 text-center">
								<button type="submit" class="btn btn-primary btn-submit">REGISTRAR</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="~{/usuario/templates_usuario.html::footer}"></div>

	<div th:insert="~{/usuario/templates_usuario.html::jsFiles}"></div>

</body>

</html>
