<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/usuario/templates_usuario.html::head}"></head>

<body class="body">

	<!-- Video de fondo -->
	<div class="video-container2">
		<video class="video-background2" autoplay muted loop>
			<source th:src="@{/assets/vid/entradaS.mp4}" type="video/mp4">
			Error al cargar el video!
		</video>
	</div>

	<!-- Encabezado -->
	<header id="header" class="header d-flex align-items-center fixed-top">
		
		
		<div
			class="container-fluid container-xl position-relative d-flex w-100 align-items-center justify-content-between">
			<header class="header d-flex align-items-center justify-content-between fixed-top w-100"
				style="background-color: rgba(0, 128, 255,0.4); box-shadow: 0 5px 3px rgba(0,0,0,0.2);">
				<h1 class="sitename m-0">
					<strong style="color:#ffffff;">TECH</strong>
					<span style="color:#ffffff;">ACCESS</span>
					<span style="color:#adb5bd;">/</span>
					<span style="color:#ffffff;">SENA - CIMM CIUDADELA</span>
				</h1>
			</header>

			<!-- Contenido principal -->
			<main class="main py-4" style="background-color:rgba(182, 179, 179, 0.123)">
				<div class="container">
					<div class="row">

						<!-- Menú lateral -->
						<div class="col-lg-3 mb-4">
							<div class="user-nav">
								<div class="text-center mb-3">
									<img th:src="@{/assets/img/instructor.png}" alt="Instructor.img"
										style="width: 150px; border-radius: 6rem;">
									<h5 class="mt-2 mb-0" th:text="${instructor.nombre}">Ing. Armando Barreto</h5>
									<small class="text-muted"><b>Área:</b> <span text="#">Mecánica</span></small>
									<div class="mt-2">
										<span class="status-badge status-active">
											<b style="color: rgb(0, 128, 128);" text="#">Activo</b>
										</span>
									</div>
								</div>

								<nav class="nav flex-column" style="background-color: rgba(225, 225, 225, 0.811);">
									<a class="nav-link active" href="#" onclick="cargar('acceso')"><i
											class="bi bi-house"></i>
										Últimas Entradas</a>
									<a class="nav-link" href="#" onclick="cargar('grupos')"><i class="bi bi-people"></i>
										Grupos</a>
									<a class="nav-link" href="#" onclick="cargar('reportes')"><i
											class="bi bi-clipboard-data"></i> Reportes</a>
								</nav>
							</div>
						</div>

						<!-- Inicial Instr -->
						<div class="col-lg-9">
							<div id="contenido" class="access-card">
								<h4><i class="bi bi-info-circle me-2"></i><b> Bienvenido, </b>
									<span th:text="${instructor.nombre}">Instructor</span>
								</h4>
								<p class="text-muted">Seleccione una opción del menú lateral para ver información.</p>
							</div>
						</div>

					</div>

				</div>
			</main>

			<!-- Secciones Laterales COMIENZO-->

			<!--Secion enlazada con acceso -->
			<template id="tpl-acceso">
				<div class="access-card">
					<h2 class="mb-4">
						<i class="bi bi-clock-history me-2"></i> Últimas Entradas
					</h2>

					<div class="card shadow-sm">
						<div class="card-body">
							<table class="table table-hover align-middle">
								<thead class="table-light">
									<tr>
										<th>Estudiante</th>
										<th>Área</th>
										<th>Fecha</th>
										<th>Estado</th>
										<th class="text-center">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="entrada : ${acceso}">
										<td th:text="${entrada.estudiante}">Juan Pérez</td>
										<td th:text="${entrada.area}">Idiomas</td>
										<td th:text="${#dates.format(entrada.fecha, 'yyyy-MM-dd HH:mm')}">2025-09-20
										</td>
										<td>
											<span th:if="${entrada.estado == 'OK'}"
												class="badge bg-success bg-opacity-10 text-success px-3 py-2">
												OK
											</span>
											<span th:if="${entrada.estado != 'OK'}"
												class="badge bg-danger bg-opacity-10 text-danger px-3 py-2">
												NO OK
											</span>
										</td>
										<td class="text-center">
											<a th:href="@{'/acceso/editar/' + ${entrada.id}}"
												class="btn btn-sm btn-outline-primary me-2">
												<i class="bi bi-pencil-square"></i> Editar
											</a>
											<a th:href="@{'/acceso/eliminar/' + ${entrada.id}}"
												class="btn btn-sm btn-outline-danger"
												onclick="return confirm('¿Seguro que deseas eliminar esta entrada?');">
												<i class="bi bi-trash"></i> Eliminar
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</template>


			<!--Secion enlazada con ficha -->

			<template id="tpl-grupos">
				<div class="access-card">
					<h2><i class="bi bi-people me-2"></i> Grupos</h2>

					<div class="row">
						<!-- Ficha N1 -->

						<div class="col-md-4 mb-4" each="#">
							<div class="card shadow-sm h-100">
								<div class="card-body text-center">
									<h5 class="card-title" text="#">Ficha Mec202302345 - Sog</h5>
									<p class="card-text text-muted">
										Código: <span text="#">G123</span><br>
										Área: <span text="#">Mecánica</span>
									</p>
									<a href="#" class="btn btn-primary btn-sm">Ver detalles</a>
								</div>
							</div>
						</div>



						<!-- Ficha N2 -->


						<div class="col-md-4 mb-4" each="#">
							<div class="card shadow-sm h-100">
								<div class="card-body text-center">
									<h5 class="card-title" text="#">Ficha TIcs202142375 - Dtma</h5>
									<p class="card-text text-muted">
										Código: <span text="#">G106</span><br>
										Área: <span text="#">Tecnologias de la Informacion y Comunicaciónes</span>
									</p>
									<a href="#" class="btn btn-primary btn-sm">Ver detalles</a>
								</div>
							</div>
						</div>



						<!-- Ficha N3 -->


						<div class="col-md-4 mb-4" each="#">
							<div class="card shadow-sm h-100">
								<div class="card-body text-center">
									<h5 class="card-title" text="#">Ficha TIcs202001374 - Sog</h5>
									<p class="card-text text-muted">
										Código: <span text="#">G132</span><br>
										Área: <span text="#">Tecnologias de la Informacion y Comunicaciónes</span>
									</p>
									<a href="#" class="btn btn-primary btn-sm">Ver detalles</a>
								</div>
							</div>
						</div>


					</div>
				</div>

			</template>


			<!--Secion enlazada con permiso -->

			<template id="tpl-reportes">
				<div class="access-card">
					<h2><i class="bi bi-clipboard-data me-2"></i> Reportes</h2>
					<ul>
						<li th:each="reporte : ${reportes}" th:text="${reporte.descripcion}">
							Al aprendiz X se le reporta reincidencia en el incumplimiento de actividades
						</li>
					</ul>
				</div>
			</template>
			<!-- Secciones Laterales FINAL-->

			<!-- Footer -->
			<div th:insert="~{/usuario/templates_usuario.html::footer}"></div>
			<div th:insert="~{/usuario/templates_usuario.html::jsFiles}"></div>

			<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
			<script>
				function cargar(opcion) {
					const tpl = document.getElementById("tpl-" + opcion);
					if (tpl) {
						document.getElementById("contenido").innerHTML = tpl.innerHTML;
					}
				}
			</script>
</body>

</html>
