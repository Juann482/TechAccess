<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:instert="~{/usuario/templates_home.html::head}"></head>

<body class="contact-page">

	<header id="header" class="header d-flex align-items-center fixed-top">
		<div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

			<a th:href="@{/}" class="logo d-flex align-items-center">
				<img th:src="@{/assets/img/TecAccess.png}" alt="">
				<h1 class="sitename"><b>TECH</b>ACCESS</h1>
			</a>

			<nav id="navmenu" class="navmenu">
				<ul>
					<li><a th:href="@{/usuario/home}">Inicio</a></li>
					<li><a th:href="@{/usuario/about}">Sobre nosotros</a></li>
					<li><a th:href="@{/usuarioFS/soporte}" class="active"><b style="color: #2f92b1;">Soporte</b></a>
					</li>
					<li><a href="#">Lenguaje</a></li>
				</ul>
				<i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
			</nav>

		</div>
	</header>

	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background"
			th:style="'background-image: url(' + @{/assets/img/education/showcase-1.webp} + ');'">
			<div class="container position-relative">
				<h1>Soporte</h1>
				<p>¿Necesitas ayuda/asistencia con la página? <br> Comunícate con nosotros a continuación.</p>
				<nav class="breadcrumbs">
					<ol>
						<li><a th:href="@{/usuario/home}"><b>Inicio</b></a></li>
						<li class="current">Soporte</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->

		<!-- Contact Section -->
		<section id="contact" class="contact section">
			<div class="container" data-aos="fade-up" data-aos-delay="100">
				<div class="container form-container-overlap">
					<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">
						<div class="col-lg-10">
							<div class="contact-form-wrapper">
								<h2 class="text-center mb-4">Envia un mensaje a soporte</h2>

								<form action="#" method="post" class="php-email-form">
									<div class="row g-3">
										<div class="col-md-6">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-person"></i>
													<input type="text" class="form-control" name="name"
														placeholder="Nombre completo" required>
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-envelope"></i>
													<input type="email" class="form-control" name="email"
														placeholder="Correo electrónico" required>
												</div>
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-text-left"></i>
													<input type="text" class="form-control" name="subject"
														placeholder="Sujeto" required>
												</div>
											</div>
										</div>

										<div class="col-12">
											<div class="form-group">
												<div class="input-with-icon">
													<i class="bi bi-chat-dots message-icon"></i>
													<textarea class="form-control" name="message"
														placeholder="Escriba aquí..." style="height: 180px"
														required></textarea>
												</div>
											</div>
										</div>

										<div class="col-12 text-center">
											<button type="submit" class="btn btn-primary btn-submit">ENVIAR
												MENSAJE</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- /Contact Section -->

	</main>

	<div th:insert="~{/usuario/templates_home.html::footer"></div>


	<!-- Scroll Top -->
	<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Preloader -->
	<div id="preloader"></div>

	<!-- Vendor JS Files -->
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
	<script th:src="@{/assets/vendor/aos/aos.js}"></script>
	<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
	<script th:src="@{/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
	<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
	<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
	<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>

	<!-- Main JS File -->
	<script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
