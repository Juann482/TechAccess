<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo} + ' - Bibliotecarios'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${titulo}"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/bibliotecarios/guardar}" th:object="${bibliotecario}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                <div class="invalid-feedback">Por favor ingrese el nombre del bibliotecario</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="identificacion" class="form-label">Identificación</label>
                                    <input type="text" class="form-control" id="identificacion" th:field="*{identificacion}" required>
                                    <div class="invalid-feedback">Por favor ingrese la identificación</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                                    <div class="invalid-feedback">Por favor ingrese el teléfono</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Por favor ingrese un correo electrónico válido</div>
                            </div>
                            
                            <div th:if="${bibliotecario.id != null}" class="mb-3">
                                <label class="form-label">Estado</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{estado}" 
                                           th:value="ACTIVO" id="estadoActivo">
                                    <label class="form-check-label" for="estadoActivo">Activo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{estado}" 
                                           th:value="INACTIVO" id="estadoInactivo">
                                    <label class="form-check-label" for="estadoInactivo">Inactivo</label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/bibliotecarios}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación de formulario
        (function () {
            'use strict'
            
            // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap
            var forms = document.querySelectorAll('.needs-validation')
            
            // Bucle sobre ellos y evitar el envío
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
