    <main>
        <aside>
            <div class="aside">
                <h4>Ing. Armando Barreto</h4>
                <b><p>Mecanica</p></b>

            </div>
            <header class="aside">
                <nav>
                    <ul>
                        <li><button onclick="cargar('entradas')">Ultimas Entradas</button></li>
                        <li><button onclick="cargar('grupos')">Grupos</button></li>
                        <li><button onclick="cargar('reportes')">Reportes</button></li>
                    </ul>	
                </nav>
            </header>
        </aside>

		<div id="contenido"></div>

		<template id="tpl-entradas">
		  <h2>Últimas Entradas</h2>
		  <table class="table">
		    <tr>
		      <th>Estudiante</th>
		      <th>Área</th>
		      <th>Fecha</th>
		      <th>Estado</th>
		    </tr>
		    <tr th:each="entrada:${entradas}">
		      <td th:text="${entrada.estudiante}"></td>
		      <td th:text="${entrada.area}"></td>
		      <td th:text="${entrada.fecha}"></td>
		      <td>
		        <span th:if="${entrada.estado == 'OK'}"
		              class="badge bg-success bg-opacity-10 text-success">OK</span>
		        <span th:if="${entrada.estado != 'OK'}"
		              class="badge bg-danger bg-opacity-10 text-danger">NO OK</span>
		      </td>
		    </tr>
		  </table>
		</template>
		
		<template id="tpl-grupos">
		  <h2>Grupos</h2>
		  <ul>
		    <li each="grupo : ${grupos}" text="${grupo.nombre}"><strong>Grupos/Ficha</strong></li>
			<li>Ficha Mec202302345 - Sog</li> 
			<li>Ficha Cof201934243 - Sog</li>
		  </ul>
		</template>
		
		<template id="tpl-reportes">
		  <h2>Reportes</h2>
		  <p>1. Al aprendiz X se le reporta reincidencia en el incumplimiento de entrega en las actividades</p>
		</template>

    </main>

	<script>
	  function cargar(opcion) {
	    const tpl = document.getElementById("tpl-" + opcion);
	    if (tpl) {
	      document.getElementById("contenido").innerHTML = tpl.innerHTML;
	    }
	  }
	</script>
