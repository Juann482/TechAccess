<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{Administrador/template_administracion.html::head}"></head>

<body>
	<!-- ======== Preloader =========== -->
	<div id="preloader">
		<img th:src="@{/images/LogoBlankogoty.png}" alt="Logo blanco">
	</div>

	<div th:insert="~{/Administrador/template_administracion.html::sidebar}"></div>

	<div class="overlay"></div>

	<main class="main-wrapper">

		<div th:insert="~{Administrador/template_administracion.html::header}"></div>

		<section class="section">

			<div class="container-fluid">
				<!-- ========== title-wrapper start ========== -->
				<div class="title-wrapper pt-30">
					<div class="row align-items-center">
						<div class="col-md-6">
							<div class="title">
								<h2>Edición de perfil</h2>
							</div>
						</div>
						<div class="col-md-6">
							<div class="breadcrumb-wrapper">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">
											<a href="#0">Perfil de usuario</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">
											Edición de perfil
										</li>

									</ol>
								</nav>
							</div>
						</div>
					</div>
					<!-- end row -->
				</div>
				<br>

				<!-- end input -->
				<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">

					<div class="col-lg-12">
						<div class="card-style settings-card-1 mb-30">
							<div class="title mb-30 d-flex justify-content-between align-items-center">
								<h6>Mi perfil</h6>
							</div>
							<div class="profile-info">
								<div class="d-flex align-items-center mb-30">
									<div class="profile-image">
										<img src="assets/images/profile/profile-1.png" alt="" />
										<div class="update-image">
											<input type="file" />
											<label for=""><i class="lni lni-cloud-upload"></i></label>
										</div>
									</div>
									<div class="profile-meta">
										<h2 class="text-bold text-dark mb-10" th:text="${session.nombre}"></h2>
										<p class="text-sm text-gray" th:text="${session.rol}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<form th:action="@{/Administrador/NuevoPerfil}" method="post"
											enctype="multipart/form-data">

											<input type="hidden" name="id" th:value="${Admin.id}">

											<!-- Nombre (fila completa) -->



											<!-- 2 columnas -->
											<div class="row">

												<!-- Columna izquierda -->
												<div class="col-lg-6">

													<div class="mb-3">
														<h4 class="mb-1">Nombre</h4>
														<input type="text" class="form-control" name="nombre"
															th:value="${Admin.nombre}" required>
													</div>
													<div class="mb-3">
														<h4 class="mb-1">Correo</h4>
														<input type="text" class="form-control" name="email"
															th:value="${Admin.email}" required>
													</div>

													<div class="mb-3">
														<h4 class="mb-1">Documento</h4>
														<input type="number" class="form-control" name="documento"
															th:value="${Admin.documento}" required>
													</div>

												</div>

												<!-- Columna derecha -->
												<div class="col-lg-6">
													
													<div class="mb-3">
														<h4 class="mb-1">Foto de perfil (opcional)</h4>
														<input type="file" class="form-control" id="img" name="img">
													</div>

													<div class="mb-3">
														<h4 class="mb-1">Dirección</h4>
														<input type="text" class="form-control" name="direccion"
															th:value="${Admin.direccion}" required>
													</div>

													<div class="mb-3">
														<h4 class="mb-1">Teléfono</h4>
														<input type="number" class="form-control" name="telefono"
															th:value="${Admin.telefono}" required>
													</div>

												</div>

											</div>

											<div class="col-12 text-center mt-3">
												<button type="submit" class="main-btn secondary-btn btn-hover">
													ACTUALIZAR
												</button>
											</div>

										</form>
									</div>
								</div>



							</div>
						</div>

					</div>
				</div>

			</div>

		</section>



		<div th:insert="~{Administrador/template_administracion.html::footer}"></div>

	</main>

	<div th:insert="~{Administrador/template_administracion.html::jsFiles}"></div>

</body>

</html>
