<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{Administrador/template_administracion.html::head}"></head>

<body>
	<!-- ======== Preloader =========== -->
	<div id="preloader">
		<div class="spinner"></div>

	</div>

	<div th:insert="~{/Administrador/template_administracion.html::sidebar}"></div>

	<div class="overlay"></div>

	<main class="main-wrapper">

		<div th:insert="~{Administrador/template_administracion.html::header}"></div>

		<section class="section">

			<div class="container-fluid">
				<!-- ========== title-wrapper start ========== -->
				<div class="title-wrapper pt-30">
					<div class="row align-items-center">
						<div class="col-md-6">
							<div class="title">
								<h2>Perfil</h2>
							</div>
						</div>
					</div>
					<!-- end row -->
				</div>
				<br>

				<!-- end input -->
				<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="300">

					<div class="col-lg-12">
						<div class="card-style settings-card-1 mb-30">
							<div class="title mb-30 d-flex justify-content-between align-items-center">
								<h6>Mi perfil</h6>
								<button class="border-0 bg-transparent">
									<i class="lni lni-pencil-alt"></i>
								</button>
							</div>
							<div class="profile-info">
								<div class="d-flex align-items-center mb-30">
									<div class="profile-image">
										<img src="assets/images/profile/profile-1.png" alt="" />
										<div class="update-image">
											<input type="file" />
											<label for=""><i class="lni lni-cloud-upload"></i></label>
										</div>
									</div>
									<div class="profile-meta">
										<h2 class="text-bold text-dark mb-10" th:text="${session.nombre}"></h2>
										<p class="text-sm text-gray" th:text="${session.rol}"></p>
									</div>
								</div>
								<div class="input-style-1">
									<h4>Correo </h4>
									<a th:text="${session.email}" class="text-gray"></a>
								</div>
								<div class="input-style-1">
									<h4>Documento</h4>
									<input type="password" value="admin@example.com" />
								</div>
								<div class="input-style-1">
									<h4>Dirección</h4>
									<input type="text" placeholder="www.uideck.com" value="www.uideck.com" />
								</div>
								<div class="input-style-1 flex">
									<h4>Teléfono</h4>
									<input type="text" placeholder="www.uideck.com" value="www.uideck.com" />
								</div>

							</div>
						</div>
						
					</div>
				</div>
				
			</div>

		</section>



		<div th:insert="~{Administrador/template_administracion.html::footer}"></div>
		
	</main>

	<div th:insert="~{Administrador/template_administracion.html::jsFiles}"></div>

</body>

</html>
