<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{Administrador/template_administracion.html :: head}"></head>

<body>
  <!-- ======== Preloader =========== -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Sidebar -->
  <div th:insert="~{Administrador/template_administracion.html :: sidebar}"></div>
  <div class="overlay"></div>

  <!-- ======== main-wrapper start =========== -->
  <main class="main-wrapper">
    <!-- ========== header start ========== -->
    <div th:insert="~{Administrador/template_administracion.html :: header}"></div>
    <!-- ========== header end ========== -->

    <!-- ========== section start ========== -->
    <section class="section">
      <div class="container-fluid">
        <!-- ========== title-wrapper start ========== -->
        <div class="title-wrapper pt-30">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="title">
                <h2 th:text="${tituloPagina != null ? tituloPagina : 'eCommerce Dashboard'}"></h2>
              </div>
            </div>
            <div class="col-md-6">
              <div class="breadcrumb-wrapper">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a th:href="@{/administrador/Dashboard}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                      <span th:text="${subtituloPagina != null ? subtituloPagina : 'eCommerce'}"></span>
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <!-- ========== title-wrapper end ========== -->

        <!-- Ejemplo de tarjeta con datos dinámicos -->
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-sm-6" th:each="dato : ${metricas}">
            <div class="icon-card mb-30">
              <div class="icon" th:classappend="' ' + ${dato.color}">
                <i th:class="'lni ' + ${dato.icono}"></i>
              </div>
              <div class="content">
                <h6 class="mb-10" th:text="${dato.titulo}">New Orders</h6>
                <h3 class="text-bold mb-10" th:text="${dato.valor}">34567</h3>
                <p class="text-sm" th:classappend="${dato.incremento >= 0 ? 'text-success' : 'text-danger'}">
                  <i th:class="'lni ' + (${dato.incremento >= 0} ? 'lni-arrow-up' : 'lni-arrow-down')"></i>
                  <span th:text="${dato.incremento + '%'}">+2.00%</span>
                  <span class="text-gray">(30 días)</span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Aquí siguen tus gráficos -->
        <div class="row">
          <div class="col-lg-7">
            <div class="card-style mb-30">
              <div class="title d-flex flex-wrap justify-content-between">
                <div class="left">
                  <h6 class="text-medium mb-10">Estadísticas anuales</h6>
                  <h3 class="text-bold" th:text="${totalAnual != null ? totalAnual : '$245,479'}"></h3>
                </div>
                <div class="right">
                  <div class="select-style-1">
                    <div class="select-position select-sm">
                      <select class="light-bg">
                        <option>Yearly</option>
                        <option>Monthly</option>
                        <option>Weekly</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="chart">
                <canvas id="Chart1" style="width: 100%; height: 400px; margin-left: -35px;"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Ejemplo de tabla con datos dinámicos -->
        <div class="row">
          <div class="col-lg-7">
            <div class="card-style mb-30">
              <div class="title d-flex flex-wrap justify-content-between align-items-center">
                <div class="left">
                  <h6 class="text-medium mb-30">Productos más vendidos</h6>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table top-selling-table">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Categoría</th>
                      <th>Precio</th>
                      <th>Vendidos</th>
                      <th>Ganancia</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="producto : ${productos}">
                      <td>
                        <div class="product">
                          <div class="image">
                            <img th:src="@{${producto.imagen}}" alt="Producto" />
                          </div>
                          <p class="text-sm" th:text="${producto.nombre}"></p>
                        </div>
                      </td>
                      <td><p class="text-sm" th:text="${producto.categoria}"></p></td>
                      <td><p class="text-sm" th:text="${'$' + producto.precio}"></p></td>
                      <td><p class="text-sm" th:text="${producto.vendidos}"></p></td>
                      <td><p class="text-sm" th:text="${'$' + producto.ganancia}"></p></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- Footer -->
    <div th:insert="~{Administrador/template_administracion.html :: footer}"></div>
  </main>

  <div th:insert="~{Administrador/template_administracion.html :: jsFiles}"></div>
</body>
</html>
