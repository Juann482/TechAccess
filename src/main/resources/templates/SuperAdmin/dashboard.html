<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dashboard - SuperAdmin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container mt-4">
		<h1>Dashboard del SuperAdministrador</h1>
		<div class="row">
			<div class="col-md-3">
				<div class="card text-white bg-primary mb-3">
					<div class="card-body">
						<h5 class="card-title">Usuarios</h5>
						<p class="card-text">Gestionar usuarios del sistema</p>
						<a th:href="@{/superadmin/usuarios}" class="btn btn-light">Ir a Usuarios</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card text-white bg-success mb-3">
					<div class="card-body">
						<h5 class="card-title">SuperAdmins</h5>
						<p class="card-text">Administrar superadministradores</p>
						<a th:href="@{/superadmin/superadmins}" class="btn btn-light">Ir a SuperAdmins</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card text-white bg-warning mb-3">
					<div class="card-body">
						<h5 class="card-title">Accesos</h5>
						<p class="card-text">Ver registros de acceso</p>
						<a th:href="@{/superadmin/accesos}" class="btn btn-light">Ir a Accesos</a>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card text-white bg-info mb-3">
					<div class="card-body">
						<h5 class="card-title">Configuración</h5>
						<p class="card-text">Configurar sistema</p>
						<a th:href="@{/superadmin/configuracion}" class="btn btn-light">Ir a Configuración</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
