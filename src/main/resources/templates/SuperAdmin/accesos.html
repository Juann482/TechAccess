<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Accesos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-4">
        <h1>Gestión de Accesos</h1>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Fecha Acceso</th>
                        <th>Tipo Acceso</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="acceso : ${accesos}">
                        <td th:text="${acceso.id}"></td>
                        <td th:text="${acceso.usuario}"></td>
                        <td th:text="${acceso.fechaAcceso}"></td>
                        <td th:text="${acceso.tipoAcceso}"></td>
                        <td th:text="${acceso.ip}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
