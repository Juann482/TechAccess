<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${currentPage}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container mt-4">
		<h1 th:text="${currentPage}"></h1>

		<form th:action="@{/superadmin/superadmins/guardar}" th:object="${superAdmin}" method="post">
			<input type="hidden" th:field="*{id}" />

			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" th:field="*{email}" required>
			</div>

			<div class="mb-3">
				<label for="documento" class="form-label">Documento</label>
				<input type="text" class="form-control" id="documento" th:field="*{documento}" required>
			</div>

			<div class="mb-3">
				<label for="telefono" class="form-label">Teléfono</label>
				<input type="text" class="form-control" id="telefono" th:field="*{telefono}">
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="password" th:field="*{password}" required>
			</div>

			<div class="mb-3">
				<label for="permisosEspeciales" class="form-label">Permisos Especiales</label>
				<input type="text" class="form-control" id="permisosEspeciales" th:field="*{permisosEspeciales}">
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
			<a th:href="@{/superadmin/superadmins}" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
</body>

</html>
