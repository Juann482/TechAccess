<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>SuperAdministradores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h1>SuperAdministradores</h1>
			<a th:href="@{/superadmin/superadmins/nuevo}" class="btn btn-primary">Nuevo SuperAdmin</a>
		</div>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Documento</th>
						<th>Teléfono</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="superAdmin : ${superAdmins}">
						<td th:text="${superAdmin.id}"></td>
						<td th:text="${superAdmin.nombre}"></td>
						<td th:text="${superAdmin.email}"></td>
						<td th:text="${superAdmin.documento}"></td>
						<td th:text="${superAdmin.telefono}"></td>
						<td th:text="${superAdmin.estado}"></td>
						<td>
							<a th:href="@{/superadmin/superadmins/editar/{id}(id=${superAdmin.id})}"
								class="btn btn-warning btn-sm">Editar</a>
							<a th:href="@{/superadmin/superadmins/eliminar/{id}(id=${superAdmin.id})}"
								class="btn btn-danger btn-sm"
								onclick="return confirm('¿Está seguro de eliminar este superadministrador?')">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
